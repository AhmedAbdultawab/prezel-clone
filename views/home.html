<script type="text/javascript">
  var triggered = false; //variable for if something has yet to be written in the text field
  //this is done so that the text field will change only once
  //(when it detects the first KeyUp)

  $(document).ready(function() {
    $("#gobutton").hide();
    if (!triggered) {
      $('#titleInput').keyup(function() {
        $("#gobutton").show(300); //on key up, it will show the go button and change triggered to true
        triggered = true;
      });
    }
  });
  
  $("#gobutton").click(function() {
      //console.log("sup");

</script>
