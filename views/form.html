<html lang="en">
<head>
  <title>Add Remove input fields dynamically using jQuery bootstrap</title>
  <!--<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body>
 
<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading">Form</div>
    <div class="panel-body">
        <form action="" >
        <div class="dropdown">
          <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Slide Type
          <span class="caret"></span></button>
          <ul class="dropdown-menu">
          <li><a class = "comparison">Comparison</a></li>
          <li><a class = "agenda">Agenda</a></li>
          <li><a class = "general">General Content</a></li>
          </ul>
        </div>
        
         <div class = "subtopics">   
          </div>
        
 
        </form>
        
 
        <!-- Copy Fields-These are the fields which we get through jquery and then add after the above input,-->
        <div class="subtopic-fields_1 hide">
          <div class="control-group input-group" style="margin-top:10px">
            <input type="text" name="addmore[]" class="form-control" placeholder="Subtopic">
            <div class="input-group-btn"> 
              <button type="button" class="btn btn-primary" id="add-idea" onclick = "work()"> Add Idea</button> 
            </div> 
          </div>
        </div>

        <div class="subtopic-fields_2 hide">
          <div class="control-group input-group" style="margin-top:10px">
            <input type="text" name="addmore[]" class="form-control" placeholder="Subtopic">
            <div class="input-group-btn"> 
              <button type="button" class="btn btn-primary" id="add-idea" onclick = "work()"> Add Idea</button> 
            </div> 
          </div>
        </div>

        <div class="subtopic-bullets hide">
          <div class="control-group input-group" style="margin-top:10px">
            <input type="text" name="addmore[]" class="form-control" placeholder="Subtopic_Bullet">
            <div class="input-group-btn"> 
              <button type="button" class="btn btn-primary" id="add-idea" onclick = "work()"> Add Idea</button> 
            </div> 
          </div>
        </div>

    </div>
  </div>
</div>
 

 
</body>
</html>

<script type="text/javascript">
 function work() {
          console.log("click is happening");
          var html = $(".subtopic-bullets").html();
          $(".subtopics-fields_1").after(html);
          $(".subtopics").after(html);
      }
    
    $(document).ready(function() {
 
    //here first get the contents of the div with name class copy-fields and add it to after "after-add-more" div class.
      $(".add-more").click(function(){ 
          var html = $(".copy-fields").html();
          $(".after-add-more").after(html);
      });
//here it will remove the current value of the remove button which has been pressed
      $("body").on("click",".remove",function(){ 
          $(this).parents(".control-group").remove();
      });
      //the thing ma bob to split into two
      $(".comparison").click(function(){ 
          console.log("click is happening");
          var html1 = $(".subtopic-fields_1").html();
          var html2 = $(".subtopic-fields_2").html();
          $(".subtopics").after(html1);
          $(".subtopics").after(html2);
      });
      // $("#add-idea").click(function() {
      //   var html = $(".subtopic-fields").html();
      //   $(this).after(html);
      //   $(this).after(html);
      // });
 
    });
 
</script>
