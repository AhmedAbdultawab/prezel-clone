      <div class="panel-heading">Form</div>

          <!-- <button class="btn btn-primary" type="button" onclick = "addSlide()" >Add Slide</button> --><br><br>
          <form method= "POST" action= '/generate_prez' enctype='application/json'>
            <!-- starting to build out slide object -->
            <div class="slideFormation ">
              <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Slide Type
                  <span class="caret"></span></button>
                  <ul class="dropdown-menu">
                    <li><a class = "comparison">Comparison</a></li>
                    <li><a class = "agenda">Agenda</a></li>
                    <li><a class = "general">General</a></li>
                    <li><a class = "stats">Statistics</a></li>
                  </ul>
              </div>

              <div class = "subtopics" id= "contentDiv">
              </div>
            </div>
            <!-- end of slide object -->
            <br> <br>
            <input type="submit" value="Submit">
          </form>



          <!-- Copy Fields-These are the fields which we get through jquery and then add after the above input,-->
          <div class="comparison-field hide">
            <div class="control-group input-group" style="margin-top:10px">
              Sub-header: <br> <input type="text" name="name" value="Comparison Header"> <br>
              <input type="textarea" name="text_content" class="form-control" placeholder="Topic Details">
              Sub-header: <br> <input type="text" name="name" value="Comparison Header 2"> <br>
              <input type="textarea" name="text_content" class="form-control" placeholder="Topic Details">
            </div>
          </div>

          <div class="general-field hide">
            <div class="control-group input-group" style="margin-top:10px">
              Sub-header: <br> <input type="text" name="name" value="General Topic Header"> <br>
              <input type="textarea" name="text_content" class="form-control" placeholder="Topic Details">
            </div>
          </div>

          <div class="agenda-field hide">
            <div class="control-group input-group" style="margin-top:10px">
              Sub-header: <br> <input type="text" name="name" value="Subtopic Header"> <br>
              <input type="textarea" name="text_content" class="form-control" placeholder="Topic Details">
              Sub-header: <br> <input type="text" name="name" value="Subtopic Header"> <br>
              <input type="textarea" name="text_content" class="form-control" placeholder="Topic Details">
            </div>
          </div>

          <div class="stats-field hide">
            <div class="control-group input-group" style="margin-top:10px">
              Numeric Fact: <br> <input type="text" name="name" value="1/10, 45%, 5, etc.."> <br>
              <input type="textarea" name="text_content" class="form-control" placeholder="Topic Details">
              Sub-header: <br> <input type="text" name="name" value="Subtopic Header"> <br>
              <input type="textarea" name="text_content" class="form-control" placeholder="Topic Details">
            </div>
          </div>

      $("body").on("click",".remove",function(){
          $(this).parents(".control-group").remove();

          var html1 = $(".comparison-field").html();

      });
